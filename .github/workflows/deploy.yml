      - name: ğŸ” Verificar mudanÃ§as
        id: changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE "(Dockerfile|docker-compose.yml|composer.json|composer.lock)"; then
            echo "rebuild=true" >> $GITHUB_OUTPUT
          else
            echo "rebuild=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ—ï¸ Build Docker (com cache)
        if: steps.changes.outputs.rebuild == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pizzaria-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
